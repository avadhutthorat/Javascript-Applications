<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" type="image/png" href="favicon-buysellads.ico"><title>Avadhut</title>
  <style>
      #chain,#battery{
          font-size: 60px;
      }
  </style>
</head>
<body>
  <div id="chain" class="fa "></div>
  <br><br><br><br>
  <div id="battery" class="fa "></div>
  
  <script>

      // Broken Chain animation
      function brokenChain(){
          let chain = document.getElementById('chain');
         chain.innerHTML = "&#xf0c1;";

          setTimeout(function(){
                chain.innerHTML = "&#xf127;";
          },1000);
      }      
      // Call animation
      brokenChain();
      // Animate every 2 seconds
      setInterval(brokenChain,2000);

      // Battery Animation

      function batteryCharge(){
          let battery = document.getElementById('battery');
          battery.innerHTML = "&#xf244";

          setTimeout(() => {
              battery.innerHTML ="&#xf243";
          }, 1000);
          setTimeout(() => {
              battery.innerHTML ="&#xf242";
          }, 2000);
          setTimeout(() => {
              battery.innerHTML ="&#xf241";
          }, 3000);
          setTimeout(() => {
              battery.innerHTML ="&#xf240";
          }, 4000);


      }
      // run battery animation
      batteryCharge();
      // run after every 4 seconds
      setInterval(batteryCharge,4000);
  </script>
</body>
</html>
